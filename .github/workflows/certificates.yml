name: Certificates check üîê

on:
  schedule:
    - cron: '0 9 * * *'

  workflow_dispatch:

jobs:
  certificates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: kristofer.palmvik.se
        run: npm run check-cert kristofer.palmvik.se 25
      - name: www.hemnet.se
        run: npm run check-cert www.hemnet.se 25
      - name: www.google.com
        run: npm run check-cert www.google.com 25
      - name: www.sydsvenskan.se
        run: npm run check-cert www.sydsvenskan.se 25
      - name: www.testfreaks.com
        run: npm run check-cert www.testfreaks.com 25
