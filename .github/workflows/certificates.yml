name: Certificates check üîê

on:
  schedule:
    - cron: '0 9 * * *'

  workflow_dispatch:

jobs:
  certificates:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        site:
          - domain: kristofer.palmvik.se
            days: 25
          - domain: www.hemnet.se
            days: 25
          - domain: www.google.com
            days: 10
          - domain: www.sydsvenskan.se
            days: 25
          - domain: www.testfreaks.com
            days: 15
          - domain: www.na.se
            days: 25
          - domain: www.positiongreen.com
            days: 25
          - domain: trustvoice.com
            days: 25
          - domain: univid.io
            days: 25
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          cache: 'npm'
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: ${{ matrix.site.domain }} certificate check
        run: npm run check-cert ${{ matrix.site.domain }} ${{ matrix.site.days }}
